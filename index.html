<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>kirbStore only works with Polygol.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            font-variant-numeric: tabular-nums;
        }

        body {
            background-color: var(--background-color-tr);
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            justify-content: center;
            align-items: center;
        }
        
        .search-input {
            background-color: var(--search-background);
            border-radius: 25px;
            color: var(--text-color);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            border: 1px solid var(--glass-border);
            outline: none;
            font-family: 'Inter', sans-serif;
            min-width: 150px;
            max-width: 250px;
        }

        .search-input::placeholder {
            color: var(--secondary-text-color);
        }

        .content {
            width: 100%;
            max-width: 1200px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            padding: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 35%;
            corner-shape: superellipse(1.25);
            flex-shrink: 0;
        }

        .app-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .app-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Open Runde';
        }

        .app-developer {
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .app-rating {
            color: var(--text-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .install-btn {
            width: 100%;
            background-color: var(--accent);
            color: var(--background-color);
            border: 1px solid var(--text-color);
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transform: scale(1);
            box-shadow: var(--sun-shadow);
        }

        .install-btn .material-symbols-rounded {
            color: var(--background-color);
            font-size: 18px;
        }
        
        .install-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .install-btn:disabled {
            background-color: var(--search-background);
            color: var(--secondary-text-color);
            border-color: var(--glass-border);
            cursor: not-allowed;
            transform: scale(1);
        }

        .update-btn {
            flex-grow: 1;
            background-color: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transform: scale(1);
            box-shadow: var(--sun-shadow);
        }
        
        .update-btn .material-symbols-rounded {
            font-size: 18px;
        }
        
        /* Add this new rule to your <style> block */
        .uninstall-btn {
            flex-grow: 1;
            width: 100%;
            background-color: transparent;
            color: #ff453a; /* A standard 'destructive action' red */
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: scale(1);
            box-shadow: var(--sun-shadow);
        }

        .uninstall-btn .material-symbols-rounded {
            color: #ff453a; /* A standard 'destructive action' red */
            font-size: 18px;
        }

        .uninstall-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .material-symbols-rounded {
            font-size: 24px;
            color: var(--text-color);
        }

        .loading-message, .no-apps-message {
            text-align: center;
            color: var(--secondary-text-color);
            font-size: 16px;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .create-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s cubic-bezier(.3, 1.2, .64, 1);
            transform: scale(0.9);
            filter: blur(5px);
        }
        
        .create-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
            transform: none;
            filter: none;
            border-radius: 0;
        }

        .modal-content {
            background-color: var(--search-background);
            border-radius: 50px;
            corner-shape: superellipse(1.5);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            box-shadow: var(--sun-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 8px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 25px;
            corner-shape: superellipse(1.5);
            border: 1px solid var(--glass-border);
            background-color: var(--search-background);
            color: var(--text-color);
            box-shadow: var(--sun-shadow);
            font-size: 1rem;
            outline: none;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background-color: var(--accent);
            color: var(--background-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            box-shadow: var(--sun-shadow);
            width: 100%
        }

        @media (max-width: 860px) {
            .search-input {
                max-width: 77px;
                min-width: 77px;
            }
        }

        @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-app-name="KIRBSTORE">
    <div class="content">
        <div class="toolbar">
            <input type="text" class="search-input" placeholder="Search">
            <button class="tab-btn active" data-category="All">
                <span class="material-symbols-rounded">home</span>
                Home
            </button>
            <button class="tab-btn" data-category="Tools">
                <span class="material-symbols-rounded">automation</span>
                Tools
            </button>
            <button class="tab-btn" data-category="Community">
                <span class="material-symbols-rounded">group</span>
                Social
            </button>
            <button class="tab-btn" data-category="Entertainment">
                <span class="material-symbols-rounded">attractions</span>
                Play
            </button>
            <button class="tab-btn" data-category="Other">
                <span class="material-symbols-rounded">category</span>
                Other
            </button>
            <button class="tab-btn" id="addStoreBtn">
                <span class="material-symbols-rounded">add</span>
                Add Store
            </button>
        </div>

        <div class="app-grid" id="appGrid">
            <!-- Apps will be dynamically added here -->
        </div>
    </div>

    <!-- Add Store Modal -->
    <div class="create-modal" id="addStoreModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add External Repository</h2>
            </div>
            <div style="margin-bottom: 20px;">Using an unverified external Store is at your own risk. It is recommended to only use kirbIndustries <a href="https://kirbindustries.gitbook.io/polygol/gurapps/verified-external-app-stores" target="_blank">verified stores</a>.</div>
            <div class="form-group">
                <label class="form-label">Store URL</label>
                <input type="url" class="form-input" id="storeUrlInput" placeholder="Add a valid Polygol Store inventory URL" required>
            </div>
            <button class="submit-btn" id="submitStore">Add Store</button>
        </div>
    </div>

    <script>
        const appGrid = document.getElementById('appGrid');
        const searchInput = document.querySelector('.search-input');
        const categoryBtns = document.querySelectorAll('.tab-btn[data-category]');
        const addStoreBtn = document.getElementById('addStoreBtn');
        const addStoreModal = document.getElementById('addStoreModal');
        const submitStore = document.getElementById('submitStore');
        const storeUrlInput = document.getElementById('storeUrlInput');
    
        let appStoreInventory = [];
        let installedAppsInfo = {};
        let currentCategory = 'All';
    
        let storeSources = JSON.parse(localStorage.getItem('appStoreSources')) || [
            "/kirbstore/inventories/default/inventory.json",
            "/kirbstore/inventories/externalverif/inventory.json",
            "/glucose-gurapps/inventory.json"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Modal functionality
        addStoreBtn.addEventListener('click', () => {
            addStoreModal.classList.add('show');
        });

        addStoreModal.addEventListener('click', (e) => {
            if (e.target === addStoreModal) {
                addStoreModal.classList.remove('show');
            }
        });

        submitStore.addEventListener('click', () => {
            const newUrl = storeUrlInput.value.trim();
            if (newUrl && !storeSources.includes(newUrl)) {
                storeSources.push(newUrl);
                saveStoreSources();
                loadAllInventories();
                storeUrlInput.value = '';
                addStoreModal.classList.remove('show');
                if (window.Gurasuraisu) {
                    Gurasuraisu.showPopup('Store added successfully');
                }
            }
        });

        // Handle enter key in modal
        storeUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitStore.click();
            }
        });
    
        async function fetchInventory(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(`Successfully fetched inventory from ${url}`, data);
                return data;
            } catch (error) {
                console.error(`Failed to fetch or parse inventory from ${url}:`, error);
                if (window.Gurasuraisu) {
                    Gurasuraisu.showPopup(`Error loading store: ${url}`);
                }
                return [];
            }
        }
    
        async function loadAllInventories() {
            appGrid.innerHTML = `<div class="loading-message"><svg width="24" height="24" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="color: var(--text-color);"><style>.spinner_V8m1{transform-origin:center;animation:spinner_zKoa 2s linear infinite}.spinner_V8m1 circle{stroke-linecap:round;animation:spinner_YpZS 1.5s ease-in-out infinite}@keyframes spinner_zKoa{100%{transform:rotate(360deg)}}@keyframes spinner_YpZS{0%{stroke-dasharray:0 150;stroke-dashoffset:0}47.5%{stroke-dasharray:42 150;stroke-dashoffset:-16}95%,100%{stroke-dasharray:42 150;stroke-dashoffset:-59}}</style><g class="spinner_V8m1"><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3"></circle></g></svg></div>`;
            const allFetchPromises = storeSources.map(url => fetchInventory(url));
            const allInventories = await Promise.all(allFetchPromises);
            const rawInventory = allInventories.flatMap(inventory => (inventory && inventory.apps) ? inventory.apps : []);
    
            const today = new Date().toISOString().split('T')[0];
            const storageKey = `shuffledAppOrder_${today}`;
            const savedOrderJSON = localStorage.getItem(storageKey);
    
            if (savedOrderJSON) {
                const savedOrder = JSON.parse(savedOrderJSON);
                const appMap = new Map(rawInventory.map(app => [app.id, app]));
                appStoreInventory = savedOrder.map(id => appMap.get(id)).filter(Boolean);
                
                const presentIds = new Set(savedOrder);
                rawInventory.forEach(app => {
                    if (!presentIds.has(app.id)) {
                        appStoreInventory.push(app);
                    }
                });
            } else {
                appStoreInventory = rawInventory;
                shuffleArray(appStoreInventory);
                const newOrder = appStoreInventory.map(app => app.id);
                localStorage.setItem(storageKey, JSON.stringify(newOrder));
    
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('shuffledAppOrder_') && key !== storageKey) {
                        localStorage.removeItem(key);
                    }
                });
            }
            
            filterAndRender();
        }
        
        function saveStoreSources() {
            localStorage.setItem('appStoreSources', JSON.stringify(storeSources));
        }
    
        function createAppCard(app) {
            const installedVersion = installedAppsInfo[app.name];
            const isInstalled = !!installedVersion;
            
            // Check for updates by comparing file lists (more reliable than version numbers)
            const hasUpdate = isInstalled && 
                              app.filesToCache && 
                              installedVersion.filesToCache &&
                              app.filesToCache.sort().toString() !== installedVersion.filesToCache.sort().toString();
    
            const icon = app.iconUrl || '/assets/appicon/default.png'; 
        
            let buttonHtml = '';
            if (isInstalled) {
                buttonHtml += `<div class="app-actions">`;
                if (hasUpdate) {
                    buttonHtml += `<button class="update-btn" data-id="${app.id}">
                                       <span class="material-symbols-rounded">update</span>
                                       Update
                                   </button>`;
                }
                buttonHtml += `<button class="uninstall-btn" data-name="${app.name}">
                                   <span class="material-symbols-rounded">delete</span>
                                   Uninstall
                               </button>`;
                buttonHtml += `</div>`;
            } else {
                buttonHtml = `<button class="install-btn" data-id="${app.id}">
                               <span class="material-symbols-rounded">download</span>
                               Install
                           </button>`;
            }
        
            return `
                <div class="app-card" data-app-name="${app.name}">
                    <div class="app-header">
                        <img src="${icon}" alt="${app.name}" class="app-icon" crossorigin="anonymous" referrerpolicy="no-referrer">
                        <div class="app-info">
                            <div class="app-name">${app.name}</div>
                            <div class="app-developer">${app.developer || 'Unknown Developer'}</div>
                        </div>
                    </div>
                    ${buttonHtml}
                </div>
            `;
        }
    
        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredApps = appStoreInventory;
    
            if (searchTerm) {
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.developer.toLowerCase().includes(searchTerm)
                );
            }
    
            if (currentCategory !== 'All') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }
            
            if(filteredApps.length > 0) {
                 appGrid.innerHTML = filteredApps.map(app => createAppCard(app)).join('');
            } else {
                 appGrid.innerHTML = `<div class="no-apps-message">No apps found</div>`;
            }
        }
    
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            if (event.data.type === 'installed-apps-list') {
                installedAppsInfo = event.data.apps || {}; // Expect an object now
                filterAndRender(); // Re-render with version info
            }
        });
        
        appGrid.addEventListener('click', (e) => {
            const installBtn = e.target.closest('.install-btn');
            const updateBtn = e.target.closest('.update-btn');
            const uninstallBtn = e.target.closest('.uninstall-btn');
    
            // Handle both Install and Update, as they call the same function
            const actionBtn = installBtn || updateBtn;
            if (actionBtn && !actionBtn.disabled) {
                const appId = actionBtn.dataset.id;
                const appToInstall = appStoreInventory.find(app => app.id === appId);
                if (appToInstall) {
                    // The parent's installApp function handles both installing and updating
                    Gurasuraisu.installApp(appToInstall);
                    
                    // Immediately update UI for responsiveness, now without version
                    installedAppsInfo[appToInstall.name] = { 
                        filesToCache: appToInstall.filesToCache
                    };
                    filterAndRender(); // Re-render to show the change
                }
            } else if (uninstallBtn) {
                const appName = uninstallBtn.dataset.name;
                if (appName) {
                    Gurasuraisu.deleteApp(appName);
    
                    // Immediately update UI for responsiveness
                    delete installedAppsInfo[appName];
                    filterAndRender(); // Re-render to show the change
                }
            }
        });
    
        searchInput.addEventListener('input', filterAndRender);
    
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterAndRender();
            });
        });
    
        function onApiReady() {
            // Register all widgets the app provides as soon as the API is ready.
            Gurasuraisu.registerWidget({
                appName: 'kirbStore',
                widgetId: 'kirbstore-random-app',
                title: 'Random App',
                url: '/kirbstore/widgets/widget-random-app.html',
                defaultSize: [1, 1],
                openUrl: '/kirbstore/index.html' // Tapping the widget opens the main app
            });

            // Now, continue with other initializations.
            Gurasuraisu.requestInstalledApps();
            loadAllInventories();
        }

        // Check if the API script has already loaded and fired its event
        if (window.Gurasuraisu) {
            onApiReady();
        } else {
            // Otherwise, wait for the custom event from gurasuraisu-api.js
            window.addEventListener('GurasuraisuReady', onApiReady);
        }
    </script>
</body>
</html>
